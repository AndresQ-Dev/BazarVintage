<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../images/favicom.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/870ccd885d.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body>
    <div class="MainContainer">
        <header>
            <div class="logo">
                <a href="../index.html"><img src="../images/favicom.png" alt="logo"></a>
                <p>Bazar Vintage</p>
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <nav>
                <ul>
                    <!-- <li><a href="../index.html">Home</a></li> -->
                    <li><a href="./Products.html">Productos</a></li>
                    <li><a href="./Sales.html">Sale</a></li>
                    <li><a href="./About.html">Nosotros</a></li>
                    <li><a href="./Contact.html">Contacto</a></li>
                </ul>
            </nav>
            <nav class="mobile-nav">
                <ul>
                    <!-- <li><a href="../index.html">Home</a></li> -->
                    <li><a href="./Products.html">Productos</a></li>
                    <li><a href="./Sales.html">Sale</a></li>
                    <li><a href="./About.html">Nosotros</a></li>
                    <li><a href="./Contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div id="banner_contact">
                <h2>Contacto</h2>
            </div>
            <main class="main__contact">

                <form action="" method="POST" target="_blank" id="formulario_contacto">
                    <label for="motivo">Motivo de consulta:</label><br>
                    <select name="motivo" id="motivo">
                        <option value="" disabled selected>Selecciona un motivo</option>
                        <option value="Opinión">Opinión</option>
                        <option value="Solicitar información">Solicitar información</option>
                        <option value="Problemas de envío">Problemas de envío</option>
                        <option value="Notificar errores">Notificar errores</option>
                    </select>

                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" id="email" placeholder="Tu correo electrónico"><br>

                    <label for="nombre">Nombre:</label><br>
                    <input type="text" name="nombre" id="nombre" maxlength="20" placeholder="Tu nombre"><br>

                    <label>Género:</label><br>
                    <div class="radio-group">
                        <div class="radio">
                            <input type="radio" name="genero" value="F" id="genero-f">
                            <label for="genero-f">F</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="genero" value="M" id="genero-m">
                            <label for="genero-m">M</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="genero" value="X" id="genero-x">
                            <label for="genero-x">X</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="genero" value="" id="genero-none" checked>
                            <label for="genero-none">Otro</label>
                        </div>
                    </div>


                    <label for="mensaje">Mensaje:</label><br>
                    <textarea name="mensaje" id="mensaje" placeholder="Escribe aquí tu mensaje" rows="6"></textarea><br>

                    <label for="miArchivo">Seleccione una imagen jpeg o png:</label>
                    <input type="file" id="miArchivo" name="miArchivo" multiple><br>

                    <button type="submit" onclick="validar()">
                        <span>Enviar</span>
                    </button>

                </form>
            </main>
        </div>

        <footer>
            <div class="info">
                <p>
                    <span>Horario:</span> Lunes a Viernes 9:30hs - 15:00hs<br>
                    <span>Dirección:</span> Evergreen Terrace 742, Springfield.<br>
                    <span>Teléfono:</span> 764-84377<br>
                    <span>e-mail:</span> bazarvintage@admin.com
                </p>
            </div>

            <div class="logoGit">
                <a href="https://github.com/AndresQ-Dev/BazarVintage.git"><i class="fa-brands fa-github"></i></a>
            </div>

            <div class="copyright">
                &copy; Bazar Vintage 2024
            </div>

        </footer>

        <script src="../funcionalidad_form.js"></script>
    </div>
</body>

</html>
